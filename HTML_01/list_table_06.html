<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list table</title>
</head>
<body>
        <!-- List -->
        <li>Software</li>
        <li>Digital</li>
        <li>Cloud</li>
        <!-- Nested List -->
        <ul>
            <li>Digital</li>
            <li>Software</li>
            <li>Cloud</li>
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>
            <li>Contact us</li>
        </ul>
    

    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sara</td>
                <td>Sara@gmail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Kim</td>
                <td>Kim@gmail.com</td>
                <td>25</td>
            </tr>
            <tr>
                <td>John</td>
                <td>John@gmail.com</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
