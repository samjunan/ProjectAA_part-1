<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <form action="process.php">
        <!-- User name -->
        <div>
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your user name">
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <!-- Text area -->
        <div>
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        </div>
        <br>
        <!-- Age -->
        <div>
            <label for="age">Age</label>
            <input type="number">
        </div>
        <br>
        <!-- select -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <!-- DOB -->
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <!-- Radi button -->
        <div>
            <label for="color">Color</label>
            <input type="radio" id="color" name="color" value="silver">Silver
            <input type="radio" id="color" name="color" value="silver">Gold
            <input type="radio" id="color" name="color" value="silver">Green
        </div>
        <br>
        <!-- check box -->
        <div>
            <label for="meals">Meals</label>
            <input type="checkbox" name="meal" id="meal" value="soft drinks">Soft drink
            <input type="checkbox" name="meal" id="meal" value="salad">Salad
            <input type="checkbox" name="meal" id="meal" value="chicken">Chicken
        </div>
        <br>
        <!-- Submit -->
        <input type="submit" value="submit">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
