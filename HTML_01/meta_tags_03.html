<!DOCTYPE html>
<!-- lang = language of the doc -->
<html lang="en">
<head>
    <!-- Attributes are describing the property of the tags (additional info) -->
    <!-- charset = describes the character set and encoding of the page -->
    <!-- UTF-8 = standard unicode -->
    <meta charset="UTF-8">
    <!-- Internet explorer friendly -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is what user see when they search for web apps -->
    <!-- after title tag, this tag should hold the keyword -->
    <meta name="description" content="this is my business">

    <title>Meta tags</title>
</head>

</body>
</html>
